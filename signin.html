<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="signin.css">
    </head>
    <body>
        <div class="page">
            <h1>Sign in</h1>
            <form>
                <div>
                    <p>User Name : </p>
                    <input type="text" class="js-user-name" required/>
                </div>
                <div>
                    <p>Password : </p>
                    <input type="password" class="js-password" required/>
                </div>

                <div class="register-hyperlink">
                    <a href="register.html">Register?</a>
                </div>

                <div>
                    <button class="js-but"> <a href="index.html">Sign in</a>  </button>
                </div>
            </form>
        </div>
    </body>
</html>
